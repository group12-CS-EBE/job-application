<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<div class="container">
    <h1>Job Application form</h1>
    <form>
    <label for="name">Full Name:</label><br>
    <input required type="text" id="name" placeholder="Ewnet Reta"><br>
         <label for="email">Email Address:</label><br>
    <input required type="email" id="email" placeholder="ewnetreta030@gmail.com"><br>
    <label for="position">Position:</label><br>
    <select id="position">
        <option value="select" hidden>Select the option</option>
        <option value="manager" >Manager</option>
        <option value="teacher" >Teacher</option>
        <option value="developer" >Developer</option>
        <option value="tester" >Tester</option>
    </select>
     <fieldset class="radio-group">
        <legend>Availability</legend>
        <input id="full" checked type="radio" name="availability">
        <label for="full" class="full">Full-time</label>
        <input id="part" type="radio" name="availability">
        <label for="part">Part-time</label>
    </fieldset>
       <label for="comment"> Why do you want this job?</label><br>
    <textarea required id="message" placeholder="please enter your comment here..."></textarea><br>
    <button type="submit">Submit</button>
    </form>
   
</div>
</body>
</html>
